<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="chat.css">
    <style>
      body {
    font-family: 'Courier New', monospace;
    background-color: #1e1e1e;
    color: #d4d4d4;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
}
#chat-container {
    width: 95%;
    max-width: 800px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
#messages {
    flex: 1;
    overflow-y: auto;
    margin-top: 20px;
    padding: 20px;
    background-color: #2b2b2b;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    font-weight: bolder;
}
.message {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #00cc99;
    border-radius: 5px;
    background-color: #3b3b3b;
    box-shadow: 0 0 5px #444;
    position: relative;
    word-wrap: break-word;
    display: flex;
    flex-direction: column;
}
.message .content {
    word-wrap: break-word;
    white-space: pre-wrap; /* Ensures the text wraps and preserves line breaks */
}
.message img {
    max-width: 150px;
    max-height: 150px;
    margin-right: 10px;
    border-radius: 10px;
}
.message-file {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
}
.message-file img {
    max-width: 130px;
    max-height: 130px;
    margin-right: 10px;
    border-radius: 10px;
}
.message-file .file-name {
    word-break: break-word;
}
.message .time {
    align-self: flex-end;
    font-size: 0.8em;
    color: #000;
    margin-top: -10px; /* Adds a margin above the time to separate it from the message content */
    background-color: #6F6F6F;
    font-weight: bold;
}
#input-container {
    display: flex;
    align-items: center;
    margin-top: 10px;
}
#input-field {
    flex: 1;
    padding: 10px;
    border: 2px solid #00cc99;
    background-color: #3b3b3b;
    color: #d4d4d4;
    border-radius: 5px;
    margin-right: 5px;
    box-sizing: border-box;
}
#file-upload {
    display: none;
}
#file-upload-label {
    cursor: pointer;
    padding: 10px 15px;
    background-color: #00cc99;
    color: #000000;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    margin-right: 5px;
}
#file-upload-label:hover {
    background-color: #009977;
}
#send-button {
    padding: 10px 20px;
    background-color: #00cc99;
    color: #000000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
#send-button:hover {
    background-color: #009977;
}
#file-preview {
    display: flex;
    align-items: center;
    margin-top: 10px;
    background-color: #3b3b3b;
    border: 2px solid #00cc99;
    border-radius: 5px;
    padding: 10px;
    box-shadow: 0 0 5px #444;
}
#file-preview img {
    max-width: 150px;
    max-height: 150px;
    margin-right: 10px;
    border-radius: 10px;
}
#file-preview .file-name {
    word-break: break-word;
    color: #d4d4d4;
}
#remove-file {
    cursor: pointer;
    background-color: #cc0000;
    color: #ffffff;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    margin-left: 5px;
    transition: background-color 0.3s ease;
}
#remove-file:hover {
    background-color: #990000;
}
h1{
  font-size: 14px;
  margin-top: -10px;
  text-align: center;
}
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages">
                <h1>helo world</h1>

        </div>
        <div id="file-preview" style="display: none;">
            <span class="file-name"></span>
            <button id="remove-file">Remove</button>
        </div>
        <div id="input-container">
            <input type="text" id="input-field" placeholder="Type a message...">
            <label for="file-upload" id="file-upload-label">+</label>
            <input type="file" id="file-upload">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('file-upload').addEventListener('change', handleFileUpload);
        document.getElementById('remove-file').addEventListener('click', removeFile);
        document.getElementById('input-field').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        let uploadedFile = null;

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                uploadedFile = file;
                const filePreview = document.getElementById('file-preview');
                const fileNameElement = filePreview.querySelector('.file-name');

                if (file.type.startsWith('image/')) {
                    const imgElement = document.createElement('img');
                    imgElement.src = URL.createObjectURL(file);
                    filePreview.insertBefore(imgElement, fileNameElement);
                } else {
                    fileNameElement.textContent = file.name;
                }
                filePreview.style.display = 'flex';
            }
        }

        function removeFile() {
            uploadedFile = null;
            const filePreview = document.getElementById('file-preview');
            filePreview.style.display = 'none';
            filePreview.querySelector('.file-name').textContent = '';
            const imgElement = filePreview.querySelector('img');
            if (imgElement) {
                filePreview.removeChild(imgElement);
            }
            document.getElementById('file-upload').value = '';
        }

        function sendMessage() {
            const messageText = document.getElementById('input-field').value.trim();
            const messagesContainer = document.getElementById('messages');

            if (messageText || uploadedFile) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');

                if (uploadedFile) {
                    const fileElement = document.createElement('div');
                    fileElement.classList.add('message-file');

                    if (uploadedFile.type.startsWith('image/')) {
                        const imgElement = document.createElement('img');
                        imgElement.src = URL.createObjectURL(uploadedFile);
                        fileElement.appendChild(imgElement);
                    } else {
                        const fileIcon = document.createElement('div');
                        fileIcon.textContent = 'ðŸ“„';
                        fileIcon.style.marginRight = '10px';
                        fileElement.appendChild(fileIcon);
                    }

                    const fileNameElement = document.createElement('span');
                    fileNameElement.classList.add('file-name');
                    fileNameElement.textContent = uploadedFile.name;
                    fileElement.appendChild(fileNameElement);

                    messageElement.appendChild(fileElement);
                }

                if (messageText) {
                    const textElement = document.createElement('div');
                    textElement.classList.add('content');
                    textElement.textContent = messageText;
                    messageElement.appendChild(textElement);
                }

                const timeElement = document.createElement('div');
                timeElement.classList.add('time');
                timeElement.textContent = new Date().toLocaleTimeString();
                messageElement.appendChild(timeElement);

                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                // Clear input and file
                document.getElementById('input-field').value = '';
                removeFile();
            }
        }
    </script>
</body>
</html>
